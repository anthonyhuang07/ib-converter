<body>
    <main>
        <h1>Ontario IB Mark Converter</h1>
        <article>
            <select name="subjects" id="subject">
                <optgroup label="Group 1: Language & Literature">
                    <option value="eng" selected>HL English</option>
                </optgroup>
                <optgroup label="Group 2: Language Acquisition">
                    <option value="fsf">SL French</option>
                    <option value="fif">HL French</option>
                    <option value="esp">SL Spanish</option>
                </optgroup>
                <optgroup label="Group 3: Individuals & Societies">
                    <option value="econ">HL Economics</option>
                    <option value="geo">HL Geography</option>
                    <option value="bbb">SL Business</option>
                </optgroup>
                <optgroup label="Group 4: Sciences">
                    <option value="scha">SL Chemistry</option>
                    <option value="schb">HL Chemistry</option>
                    <option value="sbia">SL Biology</option>
                    <option value="sbib">HL Biology</option>
                    <option value="sphb">SL Physics</option>
                </optgroup>
                <optgroup label="Group 5: Mathematics">
                    <option value="mtha">SL Math</option>
                    <option value="mthb">HL Math</option>
                </optgroup>
                <optgroup label="Group 6: Arts">
    
                </optgroup>
            </select>
            <div id="mode">
                <input type="text" id="raw" name="rawmark" oninput="num(this)" />
                <label for="raw">Raw Mark</label>
            </div>
            <button type="submit" onclick="convert()">Convert!</button>
        </article>
        <h2 id="result"></h2>
    </main>
    <script src="index.js"></script>
